<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background: url('https://i.pinimg.com/originals/6c/d8/9c/6cd89c7ce77822eebc8c8b7edf1c142b.jpg') no-repeat center/cover;
            height: 100vh;
            background-attachment: fixed;
        }

        h1 {
            color: #fff;
        }
    </style>
    <title>Star Wars API - +24Marketing</title>
</head>

<body>

    <header class="text-center">
        <h1>SWAPI</h1>
    </header>

    <div id="buttons" class="text-center mb-5">

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-toggle="buttons">
            <input type="radio" class="btn-check" name="pages" id="films" autocomplete="off" checked>
            <label class="btn btn-lg btn-outline-dark" for="films">Films</label>

            <input type="radio" class="btn-check" name="pages" id="people" autocomplete="off">
            <label class="btn btn-lg btn-outline-dark" for="people">People</label>

            <input type="radio" class="btn-check" name="pages" id="planets" autocomplete="off">
            <label class="btn btn-lg btn-outline-dark" for="planets">Planets</label>

            <input type="radio" class="btn-check" name="pages" id="starships" autocomplete="off">
            <label class="btn btn-lg btn-outline-dark" for="starships">Starships</label>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-10 g-4">
        <div id="response" class="card-group"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
